<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=,, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/288f9d4ee1.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="calculadora">
        
        <header class="animarValor">0</header>

        <div class="limpar btn">
            Clear
        </div>
        
        <main>

            <div class="numeros">

                <div class="numero btn" data-val="7">7</div>
                <div class="numero btn" data-val="8">8</div>
                <div class="numero btn" data-val="9">9</div>
                
                <div class="numero btn" data-val="4">4</div>
                <div class="numero btn" data-val="5">5</div>
                <div class="numero btn" data-val="6">6</div>

                <div class="numero btn" data-val="1">1</div>
                <div class="numero btn" data-val="2">2</div>
                <div class="numero btn" data-val="3">3</div>
                
                <div class="numero btn" data-val=".">.</div>
                <div data-ultimo class="numero btn" data-val="0">0</div>
                <div class="calcular btn" data-val="=">
                    <i class="fas fa-equals"></i>
                </div>

            </div>

            <div class="operacoes">

                <div class="operacao btn" data-val="+">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="operacao btn" data-val="-">
                    <i class="fas fa-minus"></i>
                </div>
                <div class="operacao btn" data-val="/">
                    <i class="fas fa-divide"></i>
                </div>
                <div class="operacao btn" data-val="*">
                    <i class="fas fa-times"></i>
                </div>


            </div>

        </main>
    
    </div>

    <script type="module" src="js/script.js"> </script>
    
</body>
</html>
